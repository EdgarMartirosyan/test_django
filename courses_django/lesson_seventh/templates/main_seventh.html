<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        a
        {
            display: block;
            float: right;
            margin-right: 25px;
            padding: 10px 50px;
            color: #b947ff;

            border-radius : 15px;
            border: 1px solid #b947ff;
            text-decoration: none;
            transition: color 0.5s , background 0.5s;
        }

        a:hover
        {
            color : white;
            background : #b947ff;
            border: 1px solid #b947ff;
        }
    </style>
</head>
{% if user.is_authenticated  %}
<a href="logout">выйти({{user.username}})</a>
{% else %}
<a href="register">Регистрация на сайте</a>
<a href="login">Авторизация</a>
{% endif %}

{% for elem in humans %}
<p> Name  - {{elem.name}}</p>
<p>Surname - {{elem.surname}}</p>
<p>Company - {{elem.company}}</p>
{% endfor %}


</body>
</html>
